<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<script src="wasm_exec.js"></script>
<script>
const go = new Go();
WebAssembly.instantiateStreaming(fetch("wasmanim.wasm"), go.importObject).then((result) => {
  go.run(result.instance);
});
</script>
</head>

<body><h1>Network Game Demo</h1>
<p>Move the tank with arrow keys. Use space to shoot.</p>

<canvas id="canvas" width="500" height="500" style="border: solid thin black;"></canvas>
<button id="step">Step!</button>

<script>
function doStep() {
  console.log("doStep");
  window.goStepCallback();
}
document.getElementById("step").addEventListener("click", doStep);
</script>
</body>
</html>
